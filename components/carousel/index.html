<!DOCTYPE html>
<html>

    <head>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:light' rel='stylesheet' type='text/css'>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js" type="text/javascript"></script>
        <script src="https://rawgit.com/sebastianha/angular-bootstrap-checkbox/master/angular-bootstrap-checkbox.js" type="text/javascript"></script>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
        
        
        <link href="https://rawgit.com/PDI-DGS-Protolab/building-blocks-material/master/components/carousel/css/carousel/owl.carousel.css" rel="stylesheet" type="text/css"/>
        <script src="https://rawgit.com/PDI-DGS-Protolab/building-blocks-material/master/components/carousel/js/carousel/owl.carousel.js"></script>
        
        <link href="https://rawgit.com/PDI-DGS-Protolab/building-blocks-material/master/components/carousel/css/carousel/carousel.css" rel="stylesheet" type="text/css"/>
        <script src="https://rawgit.com/PDI-DGS-Protolab/building-blocks-material/master/components/carousel/js/carousel/setup_carousel.js"></script>
        
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body ng-app="main">
        <div class="owl-container" id="carousel" ng-controller="CarouselCtrl as ctrl2">
            <div class="owl-nav-container">
                <div class="owl-nav owl-prev">
                    <div class="centerer"></div>
                    <img src="https://rawgit.com/PDI-DGS-Protolab/building-blocks-material/master/components/carousel/img/arrow_left_black.png">
                </div>
            </div>
            <div class="owl-carousel">
                <div class="item link" ng-repeat="image in ctrl2.images">
                    <div class="item-container">
                        <div class="wrapper">
                            <div class="left">
                                <div class="stick"></div>
                                <div class="empty"></div>
                                <div class="stick"></div>
                            </div>
                            <div class="content">
                                <img ng-src="{{image.image}}">
                            </div>
                            <div class="right">
                                <div class="stick"></div>
                                <div class="empty"></div>
                                <div class="stick"></div>
                            </div>
                        </div>
                        <div class="owl-text"><p>{{image.name}}</p></div>
                    </div>
                </div>
            </div>
            <div class="owl-nav-container">
                <div class="owl-nav owl-next">
                    <div class="centerer"></div>
                    <img src="https://rawgit.com/PDI-DGS-Protolab/building-blocks-material/master/components/carousel/img/arrow_right_black.png">
                </div>
            </div>
        </div>

    </body>

</html>

<table role="grid" aria-labelledby="{{uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
  <thead>
    <tr>
     <th class="moveLeft" tabindex="-1"><img ng-click="move(-1)" src="http://cdn.rawgit.com/PDI-DGS-Protolab/building-blocks-material/master/components/datepicker/img/arrow_left.png"></th>
      <th colspan="{{5 + showWeeks}}" class="title">
        <span id="{{uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" tabindex="-1">
          {{title}}
        </span>
      </th>
      <th class="moveRight" tabindex="-1"><img ng-click="move(1)" src="http://cdn.rawgit.com/PDI-DGS-Protolab/building-blocks-material/master/components/datepicker/img/arrow_right.png"></th>
    </tr>
    <tr style="height:10px;border:none"> <td/></tr>
    <tr>
      <th class ="dayHeader" ng-show="showWeeks" class="text-center"></th>
      <th class ="dayHeader" ng-repeat="label in labels track by $index" class="text-center">{{label.abbr}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows track by $index">
      <td ng-show="showWeeks" class="week">{{weekNumbers[$index]}}</td>
      <td ng-repeat="dt in row track by dt.date" role="gridcell" id="{{dt.uid}}" aria-disabled="{{!!dt.disabled}}">
        <button type="button" style="width:100%;" class="day" ng-class="{active: isActive(dt)}" ng-click="select(dt.date)" ng-disabled="dt.disabled" tabindex="-1"><span ng-class="{'text-muted': dt.secondary, 'text-info': dt.current}">{{dt.label}}</span></button>
      </td>
    </tr>
  </tbody>
</table>
